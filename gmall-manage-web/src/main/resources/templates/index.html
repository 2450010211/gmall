<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
</head>
    <body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
       商品后台管理系统
    </div>
    <div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">
        <div  class="easyui-accordion" style="width:130px;height:300px;">
            <div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;">
               <ul>
                   <li><a href="javascript:add_tab('平台属性管理','attrListPage');">属性管理</a></li>
               </ul>
            </div>
            <div title="Help" data-options="iconCls:'icon-help'" >
                <ul>
                    <li>商品SPU管理</li>
                </ul>
            </div>
            <div title="TreeMenu" data-options="iconCls:'icon-search'">
                <ul>
                    <li>暂时未开放</li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
    <div data-options="region:'center',title:'Center'">
        <!-- 选项卡 -->
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;"></div>
    </div>

    <script language="JavaScript" >
        //点击属性管理a标签在region:'center'中间的位置弹出选项卡
        function add_tab(title,url){
            $("#tt").tabs('add',{
                title: title,
                href: url
            });
        }
    </script>
    </body>
</html>

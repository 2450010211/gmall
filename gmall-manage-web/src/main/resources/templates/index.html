<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
</head>
    <body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
       <h1>商品后台管理系统</h1>
    </div>
    <div data-options="region:'west',split:true,title:'西方'" style="width:150px;padding:10px;">
        <div  class="easyui-accordion" style="width:130px;height:300px;">
            <div title="关于" data-options="iconCls:'icon-ok'" style="overflow:auto;">
               <ul>
                   <li><a href="javascript:add_tab('平台属性管理','attrListPage');">属性管理</a></li>
               </ul>
            </div>
            <div title="帮助" data-options="iconCls:'icon-help'" >
                <ul>
                    <li><a href="javascript:add_tab('商品信息管理','spuListPage');">商品SPU管理</a></li>
                </ul>
            </div>
            <div title="拓展功能" data-options="iconCls:'icon-search'">
                <ul>
                    <li>暂时未开放</li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'东方'" style="width:100px;padding:10px;">东方</div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">南部</div>
    <div data-options="region:'center',title:''">
        <!-- 选项卡 -->
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;"></div>
    </div>

    <script language="JavaScript" >
        //点击属性管理a标签在region:'center'中间的位置弹出选项卡
        function add_tab(title,url){

            //exists
            var flag = $("#tt").tabs("exists",title);
            if(!flag){
                $("#tt").tabs('add',{
                    //选项卡面板将显示一个关闭按钮
                    closable: true,
                    selected: true,
                    title: title,
                    href: url
                });
            }else{
                $("#tt").tabs("exists",title);
            }
        }
    </script>
    </body>
</html>
